<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="Todo puslapis.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz@8..144&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/e3566445ca.js"
      crossorigin="anonymous"
    ></script>
    <title>ToDo puslapis</title>
  </head>
  <body>
    <header>
      <h3>Best <span class="purple">ToDo</span> App</h3>
      <nav>
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
      </nav>
    </header>
    <main>
      <form class="form task-form">
        <h4>Your tasks</h4>
        <div class="form-control">
          <input type="text" name="name" placeholder="e.g. wash dishes" />
          <button type="submit" class="submit-btn">Add</button>
        </div>
        <small class="form-alert"><p>There was an Error</p></small>
      </form>
      <section class="flex-container-2">
        <h5>Take out Trashes</h5>
        <div>
          <button type="button" class="edit">
            <i class="fa-solid fa-pen-to-square"></i>
          </button>
          <button type="button" class="delete">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
      </section>
      <section class="flex-container-3">
        <div>
          <button type="button" class="completed">
            <i class="fa-regular fa-circle-check"></i>
          </button>
          <h5>Walk The Dog</h5>
        </div>
        <div>
          <button type="button" class="edit">
            <i class="fa-solid fa-pen-to-square"></i>
          </button>
          <button type="button" class="delete">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
      </section>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <title>Property List puslapis</title>
  </head>
  <body>
    <div class="text-bg-success p-3">
      <h1 class="mt-5 ps-5">Property List</h1>
      <h6 class="mb-5 ps-5">See all the houses you want!</h6>
    </div>
    <div class="ps-5 pe-5">
      <h6 class="mt-5 mb-3 ps-2">Filter:</h6>
      <div class="d-flex mb-3">
        <div class="p-2">
          <button type="button" class="btn border border-info text-info">
            Vilnius
          </button>
        </div>
        <div class="p-2">
          <button type="button" class="btn border border-dark">Kaunas</button>
        </div>
        <div class="p-2">
          <button type="button" class="btn border border-dark">Klaipėda</button>
        </div>
        <div class="ms-auto p-2">
          <button type="button" class="btn btn-success">Add Property +</button>
        </div>
      </div>

      <div class="d-flex flex-row mb-3">
        <div class="p-2 shadow">
          <div class="card" style="width: 18rem">
            <img
              src="https://www.ober-haus.lt/wp-content/themes/oh/propertyimgcache_x800/9077447/75341127.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">€30,000</h5>
              <h6 class="card-title">Vilnius</h6>
              <p class="card-text">
                Gražus namas prie upės. Penki kambariai ir t.t.
              </p>
            </div>
          </div>
        </div>
        <div class="p-2 shadow">
          <div class="card" style="width: 18rem">
            <img
              src="https://aruodas-img.dgn.lt/object_62_106020199/vilnius-zirmunai-kalvariju-g.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">€55,000</h5>
              <h6 class="card-title">Vilnius</h6>
              <p class="card-text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
              </p>
            </div>
          </div>
        </div>
        <div class="p-2 shadow">
          <div class="card" style="width: 18rem">
            <img
              src="https://aruodas-img.dgn.lt/object_61_103265361/kaunas-centras-laisves-al.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">€105,000</h5>
              <h6 class="card-title">Vilnius</h6>
              <p class="card-text">Butas kaip butas... sėdi ir gyveni</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

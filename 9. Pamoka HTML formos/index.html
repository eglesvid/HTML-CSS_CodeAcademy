<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="POST" autocomplete="on" novalidate>
      <fieldset>
        <legend>Kazkas</legend>
        <input type="text" required value="Labas" maxlength="10" />
        <br />
        <input type="email" placeholder="Email" />
        <br />
        <input type="number" autofocus min="20" max="30" />
        <br />
        <input type="password" placeholder="Slaptazodis" />
        <br />
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br />
        <label for="Ar-as-alkanas">Mano checkboxas</label>
        <input type="checkbox" id="Ar-as-alkanas" />
      </fieldset>
      <fieldset>
        <label for="pirmas">pirmas</label>
        <input type="radio" id="pirmas" value="1" name="pirmas" />
        <br />
        <label for="antras">antras</label>
        <input type="radio" id="antras" value="2" name="pirmas" />
        <br />
        <label for="trecias">trecias</label>
        <input type="radio" id="trecias" value="3" name="pirmas" />
      </fieldset>
      <input type="file" accept=".doc" />
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
      <select name="cat-or-dog" id="">
        <option value="this person loves cats">Cat</option>
        <option value="this person loves Dogs">Dog</option>
        <option value="this person loves Dogs">Dog</option>
        <option value="this person loves Dogs">Dog</option>
        <option value="this person loves Dogs">Dog</option>
        <option value="this person loves Dogs">Dog</option>
        <option value="this person loves Dogs">Dog</option>
      </select>
      <br />
      <input type="color" />
      <input type="submit" />
      <input type="range" step="3" min="0" max="100" />
      <input type="number" step="3" min="0" max="100" />
    </form>
  </body>
</html>

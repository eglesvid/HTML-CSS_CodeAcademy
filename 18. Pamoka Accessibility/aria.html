<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="HTML semantics tag" />
    <link rel="stylesheet" href="semantics.css" />
    <title>Semantics</title>
  </head>
  <body>
    <header>
      <div role="heading" aria-level="1">I am supposed to be heading</div>
    </header>
    <main>
      <section class="first-section">
        <article>I am content in the first section</article>
        <aside>I am content in aside</aside>
      </section>
      <section>
        <a href="#" aria-label="photo image"
          ><img
            src="https://smaller-pictures.appspot.com/images/dreamstime_xxl_65780868_small.jpg"
            alt=""
        /></a>
      </section>
    </main>
    <footer tabindex="0">I am footer content</footer>
  </body>
</html>

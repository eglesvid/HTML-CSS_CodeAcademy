<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="HTML semantics tag" />
    <link rel="stylesheet" href="semantics.css" />
    <title>Semantics</title>

  <body>
    <header>
      <h1>I am supposed to be heading</h1>
    </header>
    <main>
      <section class="first-section">
        <article>I am content in the first section</article>
        <aside>I am content in aside</aside>
      </section>
      <section>
        <h2>I am second section</h2>
      </section>
    </main>
    <footer>I am footer content</footer>
  </body>
</html>
